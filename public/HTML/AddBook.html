<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تفاصيل الكتاب</title>
    <link rel="stylesheet" href="/CSS/AddBook.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">
                <img src="/images/MedadWhite.png" alt="Medad Logo" style="width: 50%;">
            </a>

            <nav class="top-nav">
                <ul>
                    <li><a href="/WriterHomePage.html">
                            <i class="fas fa-home"></i>الصفحة الرئيسية</a></li>
                    <li><a href="/writer-profile.html">
                            <i class="fas fa-user"></i>ملفي الشخصي</a></li>

                    <li class="active"><a href="/AddBook.html">
                            <i class="fas fa-book-open"></i>انشر كتابك</a></li>

                    <li><a href="/ContactUs.html">
                            <i class="fas fa-envelope"></i>اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1>إضافة كتاب</h1>
        <div class="content-wrapper">

            <form>
                <div class="form-group">
                    <label for="book-title">عنوان الكتاب</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-discription">وصف الكتاب</label>
                    <input type="text" id="book-discription" name="book-discription" required>
                </div>
                <div class="form-group">
                    <label for="book-image">صورة الكتاب</label>
                    <input type="file" id="book-image" name="book-image" required>
                </div>
                <div class="form-group">
                    <label for="book-category">نوع الكتاب</label>
                    <select id="book-category" name="book-category" required>
                        <option value="">اختر نوع الكتاب</option>
                        <option value="novel">روايات</option>
                        <option value="nonfiction">كتب غير خيالية</option>
                        <option value="poetry">شعر</option>
                        <option value="short_story">قصة قصيرة</option>
                        <option value="self_development">تطوير الذات</option>
                        <option value="children">كتب أطفال</option>
                        <option value="philosophy">كتب فلسفية</option>
                        <option value="science">كتب علمية</option>
                        <option value="technology">كتب تقنية</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age-group">الفئة العمرية</label>
                    <select id="age-group" name="age-group" required>
                        <option value="">اختر الفئة العمرية</option>
                        <option value="children">أطفال</option>
                        <option value="young-adult">شباب</option>
                        <option value="adult">بالغين</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اختر لون الخلفية</label>
                    <div class="color-options">
                        <div class="color-option color-1"></div>
                        <div class="color-option color-2"></div>
                        <div class="color-option color-3"></div>
                        <div class="color-option color-4"></div>
                        <div class="color-option color-5"></div>
                        <div class="color-option color-6"></div>
                    </div>
                </div>

                <button type="submit" id="save-book">أضف الكتاب</button>
            </form>

            <aside id="aside">
                <canvas id="book-cover-canvas" width="236" height="320"></canvas>
            </aside>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>روابط سريعة</h3>

                <ul>
                    <li><a href="#home_section"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#book_section"><i class="fas fa-book"></i> الكتب</a></li>
                    <li><a href="/AboutUs.html"><i class="fas fa-address-card"></i> عن المنصة</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>تواصل معنا </h3>
                <p> <i class="fas fa-envelope"></i> البريد الإلكتروني: medad@gmail.com</p>
                <p><i class="fas fa-phone"></i> الهاتف: +966 508224252</p>
            </div>
            <div class="footer-section">
                <h3>مداد </h3>
                <p>مكتبة إلكترونية متكاملة لعشاق القراءة</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 مداد. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="/JS/firebase-config.js"></script>
    <script src="/JS/AddBook.js"></script>
</body>

</html>
