<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الكتاب</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/WriteStyles.css">
    <link rel="stylesheet" href="/CSS/readBook.css">
    <link rel="icon" href="/images/MedadLogo-Square.png" type="image/png">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="#" onclick="HomePageRedirect()" class="logo">
                <img src="/images/MedadWhite.png" alt="Medad Logo" style="width: 50%;">
            </a>


            <nav class="top-nav">
                <ul>
                    <li><a href="#" onclick="HomePageRedirect()">
                            <i class="fas fa-home"></i>الصفحة الرئيسية</a></li>

                    <li><a href="/HTML/UserProfile.html">
                            <i class="fas fa-user"></i>ملفي الشخصي</a></li>

                    <li><a href="/HTML/ContactUs.html">
                            <i class="fas fa-envelope"></i>اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <label id="title"></label>
    <div style="text-align: center; margin-top: 15px;">
        <button id="addToLibraryBtn" class="add-library-btn">
            <i class="fas fa-bookmark"></i> أضف إلى مكتبتي
        </button>
    </div>

    <main>

        <div class="content-wrapper">
            <div class="chapter-management">
                <h3 class="chapter-title">الفصول</h3>
                <ul class="chapter-list">
                    <li class="chapter-item active">
                        <span>الفصل الأول</span>
                    </li>
                </ul>
            </div>

            <div class="book-container">
                <div class="book">
                    <div id="rightPage" class="page right">
                        <div class="page-toolbar">
                            <button type="button" id="increaseRight" title="تكبير الخط">+</button>
                            <button type="button" id="decreaseRight" title="تصغير الخط">-</button>
                        </div>
                        <div id="rightPageContent" class="page-content">جاري التحميل...</div>
                    </div>

                    <div id="leftPage" class="page left">
                        <div class="page-toolbar">
                            <button type="button" id="increaseLeft" title="تكبير الخط">+</button>
                            <button type="button" id="decreaseLeft" title="تصغير الخط">-</button>
                        </div>

                        <div id="leftPageContent" class="page-content"></div>

                    </div>
                </div>
                <div class="buttons">
                    <button type="button" id="prevBtn" disabled title="الصفحة السابقة">الصفحة السابقة</button>
                    <button type="button" id="nextBtn" title="الصفحة التالية">الصفحة التالية</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">

        <div class="footer-content">
            <div class="footer-section">
                <h3>روابط سريعة</h3>

                <ul>
                    <li><a href="/ReaderHomePage.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#book_section"><i class="fas fa-book"></i> الكتب</a></li>
                    <li><a href="/HTML/AboutUs.html"><i class="fas fa-address-card"></i> عن المنصة</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>تواصل معنا </h3>
                <p> <i class="fas fa-envelope"></i> البريد الإلكتروني: medad@gmail.com</p>
                <p><i class="fas fa-phone"></i> الهاتف: +966 508224252</p>

            </div>
            <div class="footer-section">
                <h3>مداد </h3>
                <p>مكتبة إلكترونية متكاملة لعشاق القراءة</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 مداد. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="/JS/firebase-config.js"></script>
    <script src="/JS/readBook.js"></script>



</body>

</html>
