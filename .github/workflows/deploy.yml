nname: Inject Firebase Secrets and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Replace Firebase placeholders in config
        run: |
          sed -i 's|\${APIKEY}|${{ secrets.APIKEY }}|g' public/JS/firebase-config.js
          sed -i 's|\${AUTHDOMAIN}|${{ secrets.AUTHDOMAIN }}|g' public/JS/firebase-config.js
          sed -i 's|\${PROJECTID}|${{ secrets.PROJECTID }}|g' public/JS/firebase-config.js
          sed -i 's|\${STORAGEBUCKET}|${{ secrets.STORAGEBUCKET }}|g' public/JS/firebase-config.js
          sed -i 's|\${MESSAGINGSENDERID}|${{ secrets.MESSAGINGSENDERID }}|g' public/JS/firebase-config.js
          sed -i 's|\${APPID}|${{ secrets.APPID }}|g' public/JS/firebase-config.js

      - name: üöÄ Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
