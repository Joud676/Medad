<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مداد للكتّاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/LoginSignup.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="../images/MedadWhite.png" alt="Medad Logo" width="50%">
            </a>

            <nav class="top-nav">
                <ul>
                    <li><a href="index.html">
                            <i class="fas fa-home"></i> الصفحة الرئيسية</a></li>
                    <li><a href="WriterSignup.html">
                            <i class="fas fa-user-plus"></i> إنشاء حساب</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>تسجيل الدخول للكتّاب</h2>
                <form>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">تسجيل الدخول</button>
                </form>
                <p class="signup-link">ليس لديك حساب؟ <a href="WriterSignup.html">إنشاء حساب</a></p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>روابط سريعة</h3>
                <ul>
                    <li><a href="#home_section"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#writing-tools"><i class="fas fa-pen"></i> أدوات الكتابة</a></li>
                    <li><a href="AboutUs.html"><i class="fas fa-address-card"></i> عن المنصة</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>تواصل معنا</h3>
                <p><i class="fas fa-envelope"></i> البريد الإلكتروني: writers@medad.com</p>
                <p><i class="fas fa-phone"></i> الهاتف: +966 508224252</p>
            </div>
            <div class="footer-section">
                <h3>مداد للكتّاب</h3>
                <p>منصة متكاملة لدعم وتمكين الكتّاب</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 مداد. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>

</html>
