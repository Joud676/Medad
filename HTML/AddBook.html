<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم غلاف الكتاب</title>
    <link rel="stylesheet" href="../CSS/AddBook.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="../images/MedadWhite.png" alt="Medad Logo" width="50%">
            </a>


            <nav class="top-nav">
                <ul>
                    <li class="active"><a href="index.html">
                            <i class="fas fa-home"></i> الصفحة الرئيسية</a></li>

                    <li><a href="pages/about-us.html">
                            <i class="fas fa-info-circle"></i>عن المنصة</a></li>

                    <li><a href="pages/contact-us.html">
                            <i class="fas fa-envelope"></i>اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1>إضافة كتاب</h1>
        <div class="content-wrapper">

            <form>
                <div class="form-group">
                    <label for="book-title">عنوان الكتاب</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-discription">وصف الكتاب</label>
                    <input type="text" id="book-discription" name="book-discription" required>
                </div>
                <div class="form-group">
                    <label for="book-image">صورة الكتاب</label>
                    <input type="file" id="book-image" name="book-image" required>
                </div>
                <div class="form-group">
                    <label for="book-category">نوع الكتاب</label>
                    <select id="book-category" name="book-category" required>
                        <option value="">اختر نوع الكتاب</option>
                        <option value="fiction">روايات</option>
                        <option value="nonfiction">كتب غير خيالية</option>
                        <option value="poetry">شعر</option>
                        <option value="story">قصة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age-group">الفئة العمرية</label>
                    <select id="age-group" name="age-group" required>
                        <option value="">اختر الفئة العمرية</option>
                        <option value="children">أطفال</option>
                        <option value="young-adult">شباب</option>
                        <option value="adult">بالغين</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اختر لون الخلفية</label>
                    <div class="color-options">
                        <div class="color-option color-1"></div>
                        <div class="color-option color-2"></div>
                        <div class="color-option color-3"></div>
                        <div class="color-option color-4"></div>
                        <div class="color-option color-5"></div>
                        <div class="color-option color-6"></div>
                    </div>
                </div>

                <button type="button" id="save-design">حفظ التصميم</button>
            </form>

            <aside id="aside">
                <canvas id="book-cover-canvas" width="236" height="320"></canvas>
            </aside>
        </div>
    </section>

    <script src="../JS/script.js"></script>

    <footer class="site-footer">

        <div class="footer-content">
            <div class="footer-section">
                <h3>روابط سريعة</h3>

                <ul>
                    <li><a href="#home_section"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#book_section"><i class="fas fa-book"></i> الكتب</a></li>

                </ul>
            </div>
            <div class="footer-section">
                <h3>تواصل معنا </h3>
                <p> <i class="fas fa-envelope"></i> البريد الإلكتروني: medad@gmail.com</p>
                <p><i class="fas fa-phone"></i> الهاتف: +966 508224252</p>

            </div>
            <div class="footer-section">
                <h3>مداد </h3>
                <p>مكتبة إلكترونية متكاملة لعشاق القراءة</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 مداد. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>

</html>
